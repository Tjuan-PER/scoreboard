<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Scoreboard</title>
</head>

    <body>
        <!-- Scoreboard -->
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="board" id="home-score-el">0</div>
                <h4>FOULS</h4>
                <div class="board board-small" id="home-fouls-el">0</div>
            </div> <!--End of Home-->
            
            <div>
                <h3>PERIOD</h3>
                <div class="board board-small" id="period-el">0</div>
            </div> <!--End of quarter-->

            <div> 
                <h3>AWAY</h3>
                <div class="board" id="away-score-el">0</div>
                <h4>FOULS</h4>
                <div class="board board-small" id="away-fouls-el">0</div>
            </div> <!--End of Away-->
        </div> <!--End of Container-->
        

        <!-- Control Panel -->
        <div class="control-panel">
            <h3>CONTROL PANEL</h3>
            <!-- Home -->
            <div class="control-teams">
                <div class="control-team">
                    <p>Home</p>
                    <div class="control--buttons">
                        <p>Score: </p>
                        <button onclick="add(1, 'score', 'home')">+1</button>
                        <button onclick="add(3, 'score', 'home')">+3</button>
                        <button onclick="subtract(1, 'score', 'home')">-1</button>
                    </div>
                    <div class="control--buttons">
                        <p>Fouls: </p>
                        <button onclick="add(1, 'foul', 'home')">+1</button>
                        <button onclick="subtract(1, 'foul', 'home')">-1</button>
                    </div>
                </div>
                <!-- Away -->
                <div class="control-team">
                    <p>Away</p>
                    <div class="control--buttons">
                        <p>Score: </p>
                        <button onclick="add(1, 'score', 'away')">+1</button>
                        <button onclick="add(3, 'score', 'away')">+3</button>
                        <button onclick="subtract(1, 'score', 'away')">-1</button>
                    </div>
                    <div class="control--buttons">
                        <p>Fouls: </p>
                        <button onclick="add(1, 'foul', 'away')">+1</button>
                        <button onclick="subtract(1, 'foul', 'away')">-1</button>
                    </div>
                </div>
            </div>
            <div class="control-other">
                <div class="control--buttons" id="period-div">           
                    <p>Period: </p>
                    <button onclick="addPeriod()">+1</button>
                    <button onclick="subtractPeriod()">-1</button>
                </div>
                <button id="reset" onclick="newGame()">New Game</button>
                <!-- <button id="reset">Start Timer</button> -->
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
